<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
	
	
	
	
		
	<script>
	$(document).ready(function(){
    $("select.country").change(function(){
        var selectedCountry = $(".country option:selected").val();
        alert("You have selected the country - " + selectedCountry);
		});
	});
	</script>
	
	
  </head>
  <body>
   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

	
	
	
	<div class="modal-dialog">
	<div class="modal-content">
	
		<div class="modal-header">
			<h1 class="text-success"><img src="img/bus.png" class="img-circle" alt="Traveller" width="40" height="40">&nbsp Add New Travels</h1>
		</div>
		
	<div class="modal-body">
	
	<form class="center-block" action="" method="GET"> <!--form tag start -->
	
		<div class="form-group has-feedback">
			<label class="text-success" for="travels_name">Travels Name</label>
			
			<input type="text" class="form-control" id="username" size="20" name="travels_name" autocomplete=on required="required" placeholder="Travels Name">
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
			
		</div>
	
	
		<div class="form-group has-feedback">
			<label class="text-success" for="travels_id">Travels ID</label>
			<input type="Password" class="form-control" id="travels_id" size="20" name="travels_id" required="required" placeholder="Travels ID">
			<span class="glyphicon glyphicon-asterisk form-control-feedback"></span>
		</div>
		
		
			<div class="form-group has-feedback">
			<label class="text-success" for="travels_type">Travels Type</label>
			
			<select class="form-control" value="">
			
				<option class="text-success" value="AC_SLEEPER">AC SLEEPER</option>
				<option class="text-success" value="NON_AC_SLEEPER">NON-AC SLEEPER</option>
				
				<option class="divider" disabled="disabled">________</option>
				
				<option class="text-info" value="AC_SEMI_SLEEPER">AC SEMI-SLEEPER</option>
				<option class="text-info" value="NON-AC_SEMI_SLEEPER">NON-AC SEMI-SLEEPER</option>
				
				<option class="divider" disabled="disabled">________</option>
				
				<option class="text-warning" value="AC_SEATER">AC SEATER</option>
				<option class="text-warning" value="NON_AC_SEATER">NON-AC SEATER</option>

			</select>
		</div>
		
		
		<div class="form-group has-feedback">
			<label class="text-success" for="seats">No Of Seats</label>
			<input type="number" class="form-control " id="seats"  name="date" autocomplete=off  required="required" min="1" max="50" >
			<span class="  glyphicon glyphicon-th form-control-feedback"></span>
		</div>
		
		<div class="form-group has-feedback">
			<label class="text-success" for="from">From (Origin)</label>
			
			<input type="text" class="form-control" id="from" size="20" name="from" autocomplete=on required="required" placeholder="from (origin)" >
			<span class="glyphicon glyphicon-arrow-right form-control-feedback"></span>
			
		</div>
		
		<div class="form-group has-feedback">
			<label class="text-success" for="to">To (Destination)</label>
			<input type="text" class="form-control" id="to" size="20" name="to" autocomplete=on required="required" placeholder="To (Destination)" >
			<span class=" glyphicon glyphicon-map-marker form-control-feedback"></span>
		</div>
		
	
		<div class="form-group has-feedback">
			<label class="text-success" for="pickup">PickUp Points</label>
			<input type="text" class="form-control" id="pickup" size="20" name="to" autocomplete=on required="required" placeholder="Pickup points seperated by comma " >
			<span class=" glyphicon glyphicon-map-marker form-control-feedback"></span>
		</div>

		
		
		
		
		<div class="form-group">
			<input type="submit" class="btn btn-block btn-lg btn-success" value="Add Travel"><br/>
		</div>
		
	
	</form> <!--form close -->
	
	
	
	</div>
	
	</div>
</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
  </body>
</html>
