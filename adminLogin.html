  <body class="grey">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	
	
	
	<!-- Imgae slider code -->
	
	<div id="myCarousel" class="carousel slide" data-ride="carousel" >
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner " role="listbox">
		<div class="item active">
		  <img src="img/bg1.png" alt="Chania">

		</div>

		<div class="item">
		  <img src="img/bg2.png" alt="Chania">
		</div>

		<div class="item">
		  <img src="img/bg3.png" alt="Flower">
		</div>

		<div class="item">
		  <img src="img/bg5.png" alt="Flower">
		</div>
	  </div>

	  <!-- Left and right controls -->
	  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	  </a>
</div><!-- Image slider close -->
	
	

 <div class="modal-dialog">
	<div class="modal-content">
	
		<div class="modal-header">
			<h1 class="text-success"><img src="img/bus.png" class="img-circle" alt="Traveller" width="40" height="40">&nbsp Log in</h1>
		</div>
		
	<div class="modal-body">
	
	<form class="center-block" action="" method="GET"> <!--form tag start -->
	
		<div class="form-group has-feedback">
			<label class="text-success" for="username">Username</label>
			
			<input type="text" class="form-control" id="username" size="20" name="username" autocomplete=on required="required" placeholder="Username" pattern="[A-Za-z0-9-_]{6,15}">
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
			
		</div>
	
	
		<div class="form-group has-feedback">
			<label class="text-success" for="password">Password</label>
			<input type="Password" class="form-control" id="password" size="20" name="password" required="required" placeholder="********" pattern="[A-Za-z0-9-_]{8,16}">
			<span class="glyphicon glyphicon-asterisk form-control-feedback"></span>
		</div>
		
		<div class="form-group">
			<input type="submit" class="btn btn-block btn-lg btn-success" value="Login"><br/>
		</div>
		
	
	</form> <!--form close -->
	
	
	
	</div>
	
	</div>
</div>
