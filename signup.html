  <body class="grey">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->

	<!-- Imgae slider code -->
	
	<div id="myCarousel" class="carousel slide" data-ride="carousel" >
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner " role="listbox">
		<div class="item active">
		  <img src="img/bg1.png" alt="Chania">

		</div>

		<div class="item">
		  <img src="img/bg2.png" alt="Chania">
		</div>

		<div class="item">
		  <img src="img/bg3.png" alt="Flower">
		</div>

		<div class="item">
		  <img src="img/bg5.png" alt="Flower">
		</div>
	  </div>

	  <!-- Left and right controls -->
	  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	  </a>
</div><!-- Image slider close -->
	
	

 <div class="modal-dialog">
	<div class="modal-content">
	
		<div class="modal-header">
			<h1 class="text-success"><img src="img/bus.png" class="img-circle" alt="Traveller" width="40" height="40">&nbsp Sign Up</h1>
		</div>
		
	<div class="modal-body">
	
	<form class="center-block" action="" method="GET"> <!--form tag start -->
	
		<div class="form-group has-feedback">
			<label class="text-success" for="mobile">Name</label>
			<input type="text" class="form-control" id="name" size="10" maxlength="20"  name="name" autocomplete=on required="required" placeholder="Full Name">
			<span class=" glyphicon glyphicon-user form-control-feedback"></span>
		</div>
		
		<div class="input-group has-feedback">
		<label class="text-success" for="gender">Gender &nbsp &nbsp</label>
		
		<label class="radio-inline text-info"><input type="radio" name="gender" id="male" checked>Male</label>
		<label class="radio-inline text-info"><input type="radio" name="gender" id="female">Female</label>	
		</div>
		
		<div class="form-group has-feedback">
			<label class="text-success" for="mobile">Mobile Number</label>
			<input type="text" class="form-control" id="mobile" size="10" maxlength="10"  name="mobile" autocomplete=on required="required" placeholder="Mobile Number" onkeypress="return isNumberKey(event)">
			<span class=" glyphicon glyphicon-phone form-control-feedback"></span>
		</div>
		
	
		<div class="form-group has-feedback">
			<label class="text-success" for="email">Email ID (optional)</label>
			<input type="email" class="form-control" id="email" size="20" name="email"  placeholder="Email ID">
			<span class="glyphicon glyphicon-inbox form-control-feedback"></span>
		</div>
		
		<div class="form-group has-feedback">
			<label class="text-success" for="password">Traveller Password</label>
			<input type="password" class="form-control" id="password" size="20" name="password"  placeholder="Traveller Password">
			<span class="glyphicon glyphicon-asterisk form-control-feedback"></span>
		</div>
		
		
		<div class="checkbox"  data-group-cls="btn-group-lg">
			<label class="text-info"><input type="checkbox" value="false">I hereby certify that I am atleast 18 years of age.</label>
		</div>
		
		<div class="form-group">
			<input type="submit" class="btn btn-block btn-lg btn-success" value="Sign Up">
			
		</div>
	</form> <!--form close -->
	
	</div>
	
	</div>
</div>
